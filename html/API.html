<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>

<h2>Use the XMLHttpRequest to get the content of a file.</h2>
<p>The content is written in JSON format, and can easily be converted into a JavaScript object.</p>

<p id="demo"></p>

<p>Take a look at <a href="../js/json_demo.txt" target="_blank">json_demo.txt</a></p>

<button onclick="parseJSONplaces()" >Try</button>

<script>
    function parseJSONplaces(){
        /*  .results
                .geometry
                    .location
                        .lat
                        .lng
                .name
                .photos
                    .photo_reference
                .rating
                .types
                    needs "food" or "store" or "point_of_interest"
        */

        fetch('https://maps.googleapis.com/maps/api/geocode/json?latlng=40.714224,-73.961452&key=AIzaSyDW_Iu5rRhPQJLOaMGJMydLJm6tW1cMej4')
            .then(response => {
                return response.json();
            })
            .then(users =>   {
                console.log(users);
            });


    }
</script>


</body>
</html>
